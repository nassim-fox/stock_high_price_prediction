

<div class="modal modal-fade" id="option_modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Neural Network's settings</h2>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-4">epochs </div>
                    <div class="col-sm-6"><input type="number" class="form-control form-control-sm" id="epochs" style="text-align: center ; " placeholder="epochs ( default 30000)"></div>
                </div>
                <div class="row" style="margin-top: 3% ; ">
                    <div class="col-sm-4">learning rate </div>
                    <div class="col-sm-6"><input type="number" class="form-control form-control-sm" id="learning_rate" style="text-align: center ; "  placeholder="learning rate ( default 0.01)"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-primary" id="confirm">confirm</button>
            </div>
        </div>
    </div>
</div>


<script>
    $('body').on('click','#confirm',function()
                {
        var epochs = $('#epochs').val() ; 
        var learning_rate = $('#learning_rate').val() ; 
        
        $.ajax({
            url : '/update' , 
            type : 'post' , 
            data : {
                'epochs' : epochs , 
                'learning_rate' : learning_rate 
            } , 
            success : function(result) 
            {
                $('#option_modal').modal('hide') ; 
            }
        }) ; 
    }) ; 
</script>
